[capaths]
[appdefaults]
  pam = {
   mappings = MAXCORP\\(.*) $1@MAXCORP.MAXIMUS
   forwardable = true
   validate = true
  }
  httpd = {
   mappings = MAXCORP\\(.*) $1@MAXCORP.MAXIMUS
   reverse_mappings = (.*)@MAXCORP\.MAXIMUS MAXCORP\$1
  }
